on: [pull_request]

name: Git Checks

jobs:
  commit-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install gitlint
      - run: gitlint --commits $(git merge-base origin/master HEAD)..HEAD
